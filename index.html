        body {
            background-color: #0a0a0a;
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        /* Comic Halftone Pattern - Darker for V2 */
        .halftone-bg {
            background-image: radial-gradient(#333 20%, transparent 20%),
                radial-gradient(#333 20%, transparent 20%);
            background-color: #0a0a0a;
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
        }

        .comic-border {
            border: 3px solid #000;
            box-shadow: 6px 6px 0px #000;
        }

        .comic-text-shadow {
            text-shadow: 3px 3px 0px #000;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(30px, 9999px, 10px, 0);
            }

            100% {
                clip: rect(80px, 9999px, 90px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(10px, 9999px, 80px, 0);
            }

            100% {
                clip: rect(90px, 9999px, 30px, 0);
            }
        }

        /* Lightning Flash */
        @keyframes flash {

            0%,
            100% {
                opacity: 0;
            }

            5% {
                opacity: 0.8;
            }

            10% {
                opacity: 0;
            }

            15% {
                opacity: 1;
            }

            30% {
                opacity: 0;
            }
        }

        .trigger-flash {
            animation: flash 0.3s ease-out;
        }

        @keyframes strike {
            0% {
                opacity: 0;
                transform: scaleY(0.5) translateX(0);
            }

            5% {
                opacity: 1;
                transform: scaleY(1) translateX(0);
            }

            100% {
                opacity: 0;
                transform: scaleY(1) translateX(0);
            }
        }

        .strike-animation {
            animation: strike 0.5s linear;
        }

        /* Embers */
        .ember {
            position: absolute;
            background: #ff6b00;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp 4s infinite linear;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Lightning Bolts Container */
        .bolts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .lightning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 40;

        /* Scrollbar */

        }

            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #FEC601;
        }
    </style>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCvix4lA_FgeVY_kgkO-pji11w9CCLeIh0",

        // --- COMPONENTS ---

        // YouTube Audio Player
        const YouTubeAudio = ({ videoId, isPlaying }) => {
            const playerRef = useRef(null);

            useEffect(() => {
                // Load YT IFrame API
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = "https://www.youtube.com/iframe_api";
                    const firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                }

                window.onYouTubeIframeAPIReady = () => {
                    playerRef.current = new window.YT.Player('yt-player', {
                        height: '0',
                        width: '0',
                        videoId: videoId,
                        playerVars: {
                            'playsinline': 1,
                            'controls': 0,
                            'loop': 1,
                            'playlist': videoId
                        },
                        events: {
                            'onReady': (event) => {
                                if (isPlaying) event.target.playVideo();
                            }
                        }
                    });
                };
            }, []);

            useEffect(() => {
                if (playerRef.current && playerRef.current.playVideo) {
                    if (isPlaying) {
                        playerRef.current.playVideo();
                    } else {
                        playerRef.current.pauseVideo();
                    }
                }
            }, [isPlaying]);

            return <div id="yt-player" className="hidden"></div>;
        };

        const CountdownTimer = ({ targetDateISO }) => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            useEffect(() => {
                const targetStr = targetDateISO || "2026-02-15T20:00:00";
                const targetDate = new Date(targetStr).getTime();

                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = targetDate - now;

                    if (distance < 0) {
                        clearInterval(interval);
                    } else {
                        setTimeLeft({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000)
                        });
                    }
                }, 1000);

                return () => clearInterval(interval);
            }, [targetDateISO]);

            return (
                <div className="flex justify-center space-x-4 my-6">
                    {Object.entries(timeLeft).map(([unit, value]) => (
                        <div key={unit} className="text-center">
                            <div className="bg-boboiboy-black border-2 border-boboiboy-yellow w-16 h-16 flex items-center justify-center rounded-lg shadow-[0_0_10px_#FEC601]">
                                <span className="text-2xl font-comic text-white">{value}</span>
                            </div>
                            <span className="text-xs text-gray-400 uppercase mt-1 block">{unit}</span>
                        </div>
                    ))}
                </div>
            );
        };

        const GuestbookSection = () => {
            const [wishes, setWishes] = useState([]);
            const [name, setName] = useState("");
            const [message, setMessage] = useState("");
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                const unsubscribe = db.collection("wishes")
                    .orderBy("timestamp", "desc")
                    .onSnapshot((snapshot) => {
                        const wishesData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setWishes(wishesData);
                    }, (error) => {
                        console.error("Error fetching wishes:", error);
                    });

                return () => unsubscribe();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!name || !message) return;

                setIsSubmitting(true);
                try {
                    await db.collection("wishes").add({
                        name: name,
                        message: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setName("");
                    setMessage("");
                    alert("Ucapan misi berjaya dihantar! Terima kasih Ejen.");
                } catch (error) {
                    console.error("Error adding wish: ", error);
                    alert("Ralat sistem! Sila cuba lagi.");
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <section className="py-16 px-4 bg-boboiboy-black relative border-t-4 border-boboiboy-yellow">
                    <h2 className="text-3xl font-comic text-center text-boboiboy-yellow mb-8 comic-text-shadow">
                        MISI: TINGGALKAN JEJAK
                    </h2>

                    <form onSubmit={handleSubmit} className="max-w-md mx-auto space-y-4 mb-12 bg-gray-900 p-6 rounded-lg border-2 border-gray-700">

                            <label className="block text-boboiboy-orange font-comic mb-1">NAMA EJEN</label>
                            <input
                                type="text"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full bg-black text-white border-2 border-gray-600 p-2 rounded focus:border-boboiboy-yellow focus:outline-none"
                                placeholder="Cth: Ejen Ali"
                                maxLength="30"
                            />
                        </div>
                        <div>
                            <label className="block text-boboiboy-orange font-comic mb-1">UCAPAN MISI</label>
                            <textarea
                                value={message}
                                onChange={(e) => setMessage(e.target.value)}
                                className="w-full bg-black text-white border-2 border-gray-600 p-2 rounded h-24 focus:border-boboiboy-yellow focus:outline-none"
                                placeholder="Tulis ucapan power korang kat sini..."
                                maxLength="200"
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            disabled={isSubmitting}
                            className={`w-full text-white font-bold py-3 px-6 rounded border-2 border-white shadow-[4px_4px_0px_#fff] transform transition ${isSubmitting ? 'bg-gray-600 cursor-not-allowed' : 'bg-boboiboy-red hover:bg-red-700 active:translate-y-1 active:shadow-none'}`}
                        >
                            {isSubmitting ? "MENGHANTAR DATA..." : "HANTAR DATA"}
                        </button>
                    </form>

                    <div className="max-w-md mx-auto space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                        {wishes.length === 0 ? (
                            <p className="text-center text-gray-500 font-mono italic">Belum ada data... Jadilah yang pertama!</p>
                        ) : (
                            wishes.map((wish) => (
                                <div key={wish.id} className="bg-white text-black p-4 rounded-lg shadow-lg border-l-8 border-boboiboy-blue transform transition hover:scale-102">
                                    <div className="flex items-center space-x-2 mb-2">
                                        <div className="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                                            <i className="fas fa-user-astronaut text-gray-600"></i>
                                        </div>
                                        <span className="font-comic text-lg uppercase font-bold text-boboiboy-blue">{wish.name}</span>
                                    </div>
                                    <p className="font-mono text-sm text-gray-800 break-words">"{wish.message}"</p>
                                </div>
                            ))
                        )}
                    </div>
                </section>
            );
        };

        const MusicPlayer = ({ isPlaying, toggleMusic }) => {
            return (
                <button
                    onClick={toggleMusic}
                    className="fixed bottom-6 left-6 z-50 bg-boboiboy-yellow text-black p-4 rounded-full border-2 border-white shadow-[0_0_15px_#FEC601] hover:scale-110 transition-transform animate-pulse"
                >
                    {isPlaying ? <i className="fas fa-volume-up text-xl"></i> : <i className="fas fa-volume-mute text-xl"></i>}
                </button>
            );
        };

        const LightningEffect = () => {
            const [flash, setFlash] = useState(false);
            const [bolts, setBolts] = useState([]);

            useEffect(() => {
                const triggerLightning = () => {
                    if (Math.random() > 0.7) {
                        setFlash(true);
                        setTimeout(() => setFlash(false), 150);
                    }

                    const id = Date.now() + Math.random();
                    const newBolt = {
                        id: id,
                        left: Math.random() * 90 + 5,
                        top: Math.random() * 30 - 10,
                        scale: Math.random() * 0.8 + 0.6,
                        rotation: Math.random() * 40 - 20
                    };
                    setBolts(prev => [...prev, newBolt]);
                    setTimeout(() => setBolts(prev => prev.filter(b => b.id !== id)), 500);
                };

                let timeoutId;
                const loop = () => {
                    triggerLightning();
                    timeoutId = setTimeout(loop, Math.random() * 1500 + 800);
                };
                loop();
                return () => clearTimeout(timeoutId);
            }, []);

            return (
                <div className="bolts-container">
                    <div className={`lightning-overlay ${flash ? 'trigger-flash' : ''}`}></div>
                    {bolts.map(bolt => (
                        <svg key={bolt.id} className="absolute strike-animation"
                            style={{ left: `${bolt.left}%`, top: `${bolt.top}%`, transform: `scale(${bolt.scale}) rotate(${bolt.rotation}deg)`, width: '150px', height: '300px' }}
                            viewBox="0 0 100 200" fill="none">
                            <path d="M40 0L0 80H30L10 200L100 70H60L90 0H40Z" fill="#FEC601" stroke="white" strokeWidth="2" filter="drop-shadow(0 0 10px #FEC601)" />
                        </svg>
                    ))}
                </div>
            );
        };

        const ParticleSystem = () => {
            const [embers, setEmbers] = useState([]);

            useEffect(() => {
                const interval = setInterval(() => {
                    const id = Date.now();
                    const size = Math.random() * 6 + 2;
                    setEmbers(prev => [...prev.slice(-20), {
                        id,
                        left: Math.random() * 100,
                        size,
                        duration: Math.random() * 2 + 3
                    }]);
                }, 300);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                    {embers.map(ember => (
                        <div key={ember.id} className="ember" style={{
                            left: `${ember.left}%`,
                            width: `${ember.size}px`,
                            height: `${ember.size}px`,
                            animationDuration: `${ember.duration}s`
                        }} />
                    ))}
                </div>
            );
        };

                if (titleRef.current) {

            return (
                <section

                        </div>

                        <h1 ref={titleRef} className="text-7xl md:text-8xl font-comic text-boboiboy-yellow leading-none mb-6 uppercase" style={{ textShadow: '4px 4px 0 #000, -2px -2px 0 #FF6B00' }}>
                            {config.heroTitle1}<br />{config.heroTitle2}
                        </h1>

                        <div className="my-4 relative perspective-1000">

                            <div className="animate-float">

                        </div>

            );
        };

                            <div className="aspect-video bg-gray-800 flex items-center justify-center relative overflow-hidden group rounded-lg border-2 border-gray-700">
                                <img
                                    src={config.videoImage}
                                    onError={(e) => {

                                        e.target.src = "https://api.dicebear.com/9.x/micah/svg?seed=Blizzard&backgroundColor=b6e3f4";
                                    }}
                                    alt="Video Thumbnail"
                                    className="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-80 transition-opacity"
                                />
                                <div className="z-10 bg-red-600/90 p-4 rounded-full group-hover:scale-110 transition-transform cursor-pointer shadow-xl">

                            </div>
                            <p className="text-center text-gray-400 text-xs mt-4 font-mono">
                                KLIK PLAY UNTUK ANALISIS VIDEO
                            </p>
                        </div>
                    </div>
                </section>
            );
        };

        const WishesSection = () => {
            const wishesLink = "https://wa.me/?text=Selamat%20Hari%20Jadi%20Hayraz!%20Semoga%20terus%20Power!%20%F0%9F%8E%89";

            const handleShare = async () => {
                const shareData = {
                    title: 'Misi Rahsia: Birthday Hayraz Mikyle!',
                    text: 'Ejen, anda jemput hadir ke Misi Sambutan Hari Jadi Hayraz Mikyle yang ke-6! Klik link untuk info misi.',
                    url: window.location.href
                };

                if (navigator.share) {
                    try {
                        await navigator.share(shareData);
                    } catch (err) {
                        console.log('Error sharing:', err);
                    }
                } else {
                    alert('Link disalin ke clipboard!');
                    navigator.clipboard.writeText(window.location.href);
                }
            };

            return (
                <section className="py-20 px-4 text-center relative overflow-hidden">
                    <h2 className="text-3xl font-comic text-yellow-400 mb-4">UCAPAN POWER</h2>
                    <p className="text-gray-400 mb-8 max-w-xs mx-auto text-sm font-mono">
                        "Antara kawan baik adalah kawan yang mendoakan kejayaan sahabatnya."
                    </p>

                    <div className="flex flex-col space-y-4 items-center">
                        {/* 
                        <a href={wishesLink} target="_blank" className="w-64 inline-flex items-center justify-center space-x-3 bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-full shadow-[0_0_15px_#22c55e] transition-all transform hover:-translate-y-1">
                            <i className="fab fa-whatsapp text-2xl"></i>
                            <span className="font-comic text-lg">HANTAR UCAPAN</span>
                        </a> 
                        */}

                        <button onClick={handleShare} className="w-64 inline-flex items-center justify-center space-x-3 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-full shadow-[0_0_15px_#2563eb] transition-all transform hover:-translate-y-1">
                            <i className="fas fa-share-alt text-2xl"></i>
                            <span className="font-comic text-lg">SEBARKAN MISI</span>
                        </button>
                    </div>
                </section>
            );
        };

        const Footer = ({ onLockClick }) => {
            return (
                <footer className="bg-black py-8 text-center border-t border-gray-800 relative">
                    <p className="font-comic text-yellow-500 text-xl tracking-widest">TERBAIKKK!</p>
                    <p className="text-xs text-gray-600 mt-2 font-mono">&copy; 2026 Markas Pengurusan Hayraz</p>
                    <button onClick={onLockClick} className="opacity-20 hover:opacity-100 transition-opacity absolute bottom-4 right-4">
                        <i className="fas fa-lock text-gray-600"></i>
                    </button>
                </footer>
            );
        };

        const SectionWrapper = ({ children, onNext, isLast }) => {
            return (
                <div
                    onClick={onNext}
                    className={`cursor-pointer group relative ${!isLast ? 'hover:after:content-["â–¼"] hover:after:absolute hover:after:bottom-2 hover:after:left-1/2 hover:after:-translate-x-1/2 hover:after:text-white hover:after:animate-bounce hover:after:opacity-50' : ''}`}
                >
                    {children}
                </div>
            );
        };

        // --- ADMIN DASHBOARD COMPONENT ---
        const AdminDashboard = ({ isOpen, onClose, config, onUpdateConfig }) => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState("");
            const [password, setPassword] = useState("");
            const [activeTab, setActiveTab] = useState("content"); // content, media, wishes, security
            const [editConfig, setEditConfig] = useState(config);
            const [wishes, setWishes] = useState([]);

            // Login Logic
            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const doc = await db.collection("settings").doc("security").get();
                    if (doc.exists) {
                        const data = doc.data();
                        if (username === data.username && password === data.password) {
                            setIsLoggedIn(true);
                        } else {
                            alert("Username atau Password salah!");
                        }
                    } else {
                        // Fallback init if missing
                        if (username === "admin" && password === "admin1234") {
                            await db.collection("settings").doc("security").set({ username: "admin", password: "admin1234" });
                            setIsLoggedIn(true);
                        } else {
                            alert("Sila cuba default: admin / admin1234");
                        }
                    }
                } catch (err) {
                    console.error(err);
                    alert("Database Error");
                }
            };

            // Fetch Wishes for Management
            useEffect(() => {
                if (isLoggedIn && activeTab === "wishes") {
                    const unsubscribe = db.collection("wishes").orderBy("timestamp", "desc").onSnapshot(snap => {
                        setWishes(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                    return () => unsubscribe();
                }
            }, [isLoggedIn, activeTab]);

            const handleSaveConfig = async () => {
                try {
                    await db.collection("site_config").doc("main").set(editConfig, { merge: true });
                    onUpdateConfig(editConfig);
                    alert("Berjaya Save!");
                } catch (err) {
                    alert("Gagal Save: " + err.message);
                }
            };

            const handleDeleteWish = async (id) => {
                if (confirm("Confirm padam ucapan ni?")) {
                    await db.collection("wishes").doc(id).delete();
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4">
                    <div className="bg-gray-900 border-2 border-boboiboy-orange w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-lg shadow-[0_0_50px_#FF6B00] relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-500 hover:text-white">
                            <i className="fas fa-times text-2xl"></i>
                        </button>

                        {!isLoggedIn ? (
                            <div className="p-10 text-center">
                                <h2 className="text-3xl font-comic text-boboiboy-yellow mb-6">TOP SECRET ACCESS</h2>
                                <form onSubmit={handleLogin} className="space-y-4 max-w-sm mx-auto">
                                    <input type="text" placeholder="Username" className="w-full p-3 bg-black border border-gray-700 text-white rounded" value={username} onChange={e => setUsername(e.target.value)} />
                                    <input type="password" placeholder="Password" className="w-full p-3 bg-black border border-gray-700 text-white rounded" value={password} onChange={e => setPassword(e.target.value)} />
                                    <button type="submit" className="w-full bg-boboiboy-red py-3 font-bold text-white rounded hover:bg-red-700">LOGIN</button>
                                </form>
                            </div>
                        ) : (
                            <div className="p-6">
                                <h2 className="text-2xl font-comic text-white mb-6 border-b border-gray-700 pb-2">
                                    ADMIN DASHBOARD <span className="text-sm text-gray-500 ml-2 font-mono">v3.0</span>
                                </h2>

                                {/* Tabs */}
                                <div className="flex space-x-2 mb-6 overflow-x-auto pb-2">
                                    {['content', 'media', 'wishes', 'security'].map(tab => (
                                        <button
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`px-4 py-2 rounded font-bold uppercase text-sm ${activeTab === tab ? 'bg-boboiboy-orange text-black' : 'bg-gray-800 text-gray-400 hover:bg-gray-700'}`}
                                        >
                                            {tab}
                                        </button>
                                    ))}
                                </div>

                                {/* Content Tab */}
                                {activeTab === 'content' && (
                                    <div className="space-y-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="md:col-span-2"><label className="text-xs text-gray-500">Page Title</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.pageTitle || ''} onChange={e => setEditConfig({ ...editConfig, pageTitle: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Hero Title (Line 1)</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.heroTitle1 || ''} onChange={e => setEditConfig({ ...editConfig, heroTitle1: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Hero Title (Line 2)</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.heroTitle2 || ''} onChange={e => setEditConfig({ ...editConfig, heroTitle2: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Top Banner Text</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.heroBanner || ''} onChange={e => setEditConfig({ ...editConfig, heroBanner: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Sticker Text</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.heroSticker || ''} onChange={e => setEditConfig({ ...editConfig, heroSticker: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Event Date</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.eventDate || ''} onChange={e => setEditConfig({ ...editConfig, eventDate: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Event Time</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.eventTime || ''} onChange={e => setEditConfig({ ...editConfig, eventTime: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Event Location</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.eventLocation || ''} onChange={e => setEditConfig({ ...editConfig, eventLocation: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Target Date (ISO format)</label><input type="datetime-local" className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.targetDateISO || ''} onChange={e => setEditConfig({ ...editConfig, targetDateISO: e.target.value })} /></div>
                                    </div>
                                )}

                                {/* Media Tab */}
                                {activeTab === 'media' && (
                                    <div className="space-y-4">
                                        <div><label className="text-xs text-gray-500">Hero Image URL</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.heroImage || ''} onChange={e => setEditConfig({ ...editConfig, heroImage: e.target.value })} /></div>
                                        {editConfig.heroImage && <img src={editConfig.heroImage} className="h-32 object-contain border border-gray-700" alt="Preview" />}

                                        <div><label className="text-xs text-gray-500">Video Section Title</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.videoTitle || ''} onChange={e => setEditConfig({ ...editConfig, videoTitle: e.target.value })} /></div>
                                        <div><label className="text-xs text-gray-500">Video Image URL</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.videoImage || ''} onChange={e => setEditConfig({ ...editConfig, videoImage: e.target.value })} /></div>
                                        {editConfig.videoImage && <img src={editConfig.videoImage} className="h-32 object-contain border border-gray-700" alt="Preview" />}

                                        <div><label className="text-xs text-gray-500">Background Music (YouTube Video ID)</label><input className="w-full bg-black border border-gray-700 p-2 rounded text-white" value={editConfig.audioUrl || ''} onChange={e => setEditConfig({ ...editConfig, audioUrl: e.target.value })} /></div>
                                        <p className="text-xs text-gray-500">Masukkan ID video YouTube (contoh: dQw4w9WgXcQ)</p>
                                    </div>
                                )}

                                {/* Wishes Tab */}
                                {activeTab === 'wishes' && (
                                    <div className="space-y-2">
                                        <p className="text-sm text-gray-400">Total Wishes: {wishes.length}</p>
                                        <div className="max-h-[400px] overflow-y-auto border border-gray-700 rounded p-2">
                                            {wishes.map(wish => (
                                                <div key={wish.id} className="bg-gray-800 p-3 mb-2 rounded flex justify-between items-start">
                                                    <div>
                                                        <span className="font-bold text-boboiboy-orange text-sm">{wish.name}</span>
                                                        <p className="text-gray-300 text-xs">{wish.message}</p>
                                                    </div>
                                                    <button onClick={() => handleDeleteWish(wish.id)} className="text-red-500 hover:text-red-400">
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Security Tab */}
                                {activeTab === 'security' && (
                                    <div className="space-y-4">
                                        <p className="text-yellow-500 text-sm">Update username/password untuk admin login.</p>
                                        <input className="w-full bg-black border border-gray-700 p-2 rounded text-white" placeholder="New Username" id="newUsername" />
                                        <input className="w-full bg-black border border-gray-700 p-2 rounded text-white" placeholder="New Password" id="newPassword" type="password" />
                                        <button
                                            onClick={async () => {
                                                const u = document.getElementById('newUsername').value;
                                                const p = document.getElementById('newPassword').value;
                                                if (u && p) {
                                                    await db.collection("settings").doc("security").set({ username: u, password: p });
                                                    alert("Security Updated!");
                                                }
                                            }}
                                            className="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600"
                                        >
                                            Update Credentials
                                        </button>
                                    </div>
                                )}

                                {(activeTab === 'content' || activeTab === 'media') && (
                                    <div className="mt-8 border-t border-gray-700 pt-4 flex justify-end">
                                        <button onClick={handleSaveConfig} className="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded font-bold shadow-lg">
                                            SAVE CHANGES
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [hasStarted, setHasStarted] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [lockClicks, setLockClicks] = useState(0);

            // CONFIG STATE
            const [config, setConfig] = useState({
                heroBanner: "MISI: MAKAN-MAKAN!",
                heroTitle1: "HAYRAZ",
                heroTitle2: "MIKYLE",
                heroImage: "https://static.wikia.nocookie.net/boboiboy/images/1/13/BoBoiBoy_Movie_2_on_Astro_First.jpg/revision/latest",
                heroSticker: "6 TAHUN!",
                eventDate: "15 FEB 2026",
                eventTime: "8.00 MALAM",
                eventLocation: "TERATAK MELANA",
                targetDateISO: "2026-02-15T20:00:00",
                videoTitle: "DATA PERISIKAN",
                videoImage: "https://static.wikia.nocookie.net/boboiboy/images/7/76/BoBoiBoy_Blizzard_1.png/revision/latest",
                pageTitle: "Jemputan Hari Jadi - Misi Boboiboy",
                audioUrl: "h7l4b7nQ_BA"
            });

            const audioRef = useRef(null);
            const heroRef = useRef(null);
            const detailsRef = useRef(null);
            const videoRef = useRef(null);
            const guestbookRef = useRef(null);

            // Fetch Config on Mount
            useEffect(() => {
                const fetchConfig = async () => {
                    const doc = await db.collection("site_config").doc("main").get();
                    if (doc.exists) {
                        setConfig(prev => ({ ...prev, ...doc.data() }));
                    } else {
                        // init default
                        await db.collection("site_config").doc("main").set(config);
                    }

                    // Init Security if missing
                    const sec = await db.collection("settings").doc("security").get();
                    if (!sec.exists) {
                        await db.collection("settings").doc("security").set({ username: "admin", password: "admin1234" });
                    }
                };
                fetchConfig();
            }, []);

            // Update Page Title
            useEffect(() => {
                document.title = config.pageTitle;
            }, [config.pageTitle]);

            const handleStart = () => {
                setHasStarted(true);
                setIsPlaying(true);
                if (audioRef.current) {
                    audioRef.current.volume = 0.5;
                    audioRef.current.play().catch(e => console.log("Audio Error:", e));
                }
            };

            const handleMusicToggle = () => {
                if (isPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsPlaying(!isPlaying);
            };

            const scrollToSection = (ref) => {
                if (ref && ref.current) {
                    ref.current.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const handleLockClick = () => {
                const newClicks = lockClicks + 1;
                setLockClicks(newClicks);
                if (newClicks >= 3) {
                    setShowAdmin(true);
                    setLockClicks(0); // Reset clicks after opening admin
                }
            };

            return (
                <div className="min-h-screen relative font-body selection:bg-yellow-500 selection:text-black bg-[#0a0a0a]">
                    {!hasStarted ? (
                        <StartScreen onStart={handleStart} />
                    ) : (
                        <div className="animate-fade-in relative">
                            {/* Background Effects */}
                            <div className="halftone-bg fixed inset-0 opacity-20 pointer-events-none"></div>
                            <LightningEffect />
                            <ParticleSystem />

                            {/* Main Content with Sequential Scrolling */}

                            <div ref={heroRef}>
                                <SectionWrapper onNext={() => scrollToSection(detailsRef)}>
                                    <HeroSection config={config} />
                                </SectionWrapper>
                            </div>

                            <div ref={detailsRef}>
                                <SectionWrapper onNext={() => scrollToSection(videoRef)}>
                                    <DetailsSection config={config} />
                                </SectionWrapper>
                            </div>

                            <div ref={videoRef}>
                                <SectionWrapper onNext={() => scrollToSection(guestbookRef)}>
                                    <VideoSection config={config} />
                                </SectionWrapper>
                            </div>

                            <div ref={guestbookRef}>
                                <GuestbookSection />
                            </div>

                            <WishesSection />

                            <Footer onLockClick={handleLockClick} />

                            <MusicPlayer isPlaying={isPlaying} toggleMusic={handleMusicToggle} />

                            <AdminDashboard
                                isOpen={showAdmin}
                                onClose={() => setShowAdmin(false)}
                                config={config}
                                onUpdateConfig={setConfig}
                            />
                        </div>
                    )}

                    <audio ref={audioRef} loop>
                        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
                    </audio>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
